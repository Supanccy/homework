<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            height: 100px;
            border: 1px solid red;
        }
        /*父元素的hover事件来改变相邻元素，子元素的样式*/
        .parent:hover + .son2, .parent:hover.son{
            border: 5px solid green;
        }
        .son{
            height: 50px;
            border: 1px solid blue;
        }
        .son2{
            height: 30px;
            border: 1px solid yellow;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
<div class="son2">222222</div>
</body>
</html>
